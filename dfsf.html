<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{ margin: 0; padding: 0; }
    ul li { float: left; width: 100px; height: 20px; color: #fff; background: #666; }
    .pp { content: ""; clear: both; display: block; height: 0; }
    div{ width: 300px; height: 100px; background: #efefef; border: 20px solid #ccc; box-sizing: border-box; margin: 30px; animation: move 5s; }
    @keyframes move{
      0%{ transform: rotate(0); transform: translateY(0px) }
      100%{ transform: rotate(30deg); transform: translateY(40px) }
    }
  </style>
</head>
<body>
  <ul>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
    <nav class="pp"></nav>
    <p>2222</p>
    <p>2222</p>
  </ul>
  <div></div>
</body>
</html>
